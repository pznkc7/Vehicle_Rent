{% extends "base.html" %}
{% block content %}

<div class="container py-4">
    <h2 class="fw-bold mb-4">My Bookings</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Vehicle</th>
                <th>From</th>
                <th>To</th>
            </tr>
        </thead>
        <tbody>
            {% for b in bookings %}
            <tr>
                <td>{{ b.vehicle.name }}</td>
                <td>{{ b.start_date }}</td>
                <td>{{ b.end_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No bookings yet</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
