{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width: 500px;">
    <h3 class="fw-bold mb-3">Book {{ vehicle.name }}</h3>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label class="form-label">Start Date</label>
        <input type="date" name="start_date" class="form-control mb-3" required>

        <label class="form-label">End Date</label>
        <input type="date" name="end_date" class="form-control mb-3" required>

        <button class="btn btn-dark w-100">Confirm Booking</button>
    </form>
</div>

{% endblock %}
