{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Notifications</h5>

        {% if notifications|length > 0 %}
        <form method="post" action="{% url 'mark_all_notifications_read' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-sm btn-outline-primary">
            Mark all as read
        </button>
        </form>

        {% endif %}
    </div>

    {% if notifications %}
        <div class="list-group">
            {% for notification in notifications %}
            <form method="post"
            action="{% url 'mark_notification_read' notification.id %}"
            style="margin-bottom: 10px;">
            {% csrf_token %}
            <button type="submit" class="notification-item {% if not notification.is_read %}unread{% endif %}"
            style="width:100%; text-align:left; background:none; border:none; padding:10px; cursor:pointer;">                
                <div class="d-flex justify-content-between">
                    <span>{{ notification.message }}</span>
                    <small class="text-muted">
                        {{ notification.created_at|timesince }} ago
                    </small>
                </div>

                {% if not notification.is_read %}
                    <span class="badge bg-primary mt-1">New</span>
                {% endif %}
            </a>
            {% endfor %}
        </div>
        </button>
        </form>
    {% else %}
        <div class="alert alert-info">
            No notifications yet.
        </div>
    {% endif %}
</div>

{% endblock %}
